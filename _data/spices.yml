languages:
  - &taahaaduuhaan "taahaa'duuhaan"
preprocesses:
  - &ground "ground"
  - &chopped "chopped"
  - &whole "whole"
  - &mix "mix"
labels:
  - &ground_garlic
    hungarian: "fokhagyma"
    english: "garlic"
    preprocess: *ground
    conlang:
      name: "TBA"
      language: *taahaaduuhaan
      ipa: "TBA"
      note: "a szaga is, mint a csapzott álombivaly szőre"
  - &whole_blackpepper
    hungarian: "feketebors"
    english: "black pepper"
    preprocess: *whole
    conlang:
        name: "ob'tran bo'řün"
        language: *taahaaduuhaan
        ipa: "obʔt͜rɑn boʔʙyn"
        note: "sötét kicsi-kör"
  -
    hungarian: "petrezselyem"
    english: "parsley"
    preprocess: *chopped
  -
    hungarian: "bbq fűszersó"
    english: "bbq dry rub"
    preprocess: *mix
    ingredients:
      - spice: *ground_garlic
        ratio: "1 ek"